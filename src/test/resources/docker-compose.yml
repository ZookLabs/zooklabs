version: "3"
services:
  postgres-development:
    image: postgres:11.6
    environment:
      POSTGRES_USER: Bernard
      POSTGRES_PASSWORD: Nosey
      POSTGRES_DB: zooklabs
    ports:
      - "5432:5432"
  zooklabs:
    image: registry.heroku.com/zooklabs/web:latest
    environment:
      DATABASE_URL : "postgres://Bernard:Nosey@postgres-development:5432/zooklabs"
    depends_on:
      - postgres-development
    ports:
      - "8080:8080"